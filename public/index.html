<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index.html</title>
    <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&family=Rubik:wght@300&display=swap"
      rel="stylesheet"
    />
    <style>
        body {
          font-family: "Raleway", sans-serif;
          font-family: "Rubik", sans-serif;
          padding: 0;
          margin: 0;
          height: 100vh;
          width: 100vw;
          display: flex;
          justify-content: center;
          align-items: center;
          background-color: #2f4f4f;
        }
        h1 {
          font-size: 48px;
          color: lightgoldenrodyellow;
        }
        form {
      display: flex;
      gap: 10px;
    }
    input {
      text-align: center;
      font-size: 20px;
      height: 40px;
      width: 200px;
      background-color: darkslategrey;
      color: lightgoldenrodyellow;
      border: 2px groove lightgoldenrodyellow;
      font-family: "Raleway", sans-serif;
      font-family: "Rubik", sans-serif;
      border-radius: 5px;
    }
    button {
      height: 46px;
      width: 100px;
      background-color: darkslategrey;
      color: lightgoldenrodyellow;
      font-family: "Raleway", sans-serif;
      font-family: "Rubik", sans-serif;
      border: 2px groove lightgoldenrodyellow;
      border-radius: 5px;
    }
    #test {
      flex-direction: column;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
    }
      </style>
  </head>

  <body>    
    <div id="test">
    <h1>Socket.IO Chat</h1>

    <form id="userNameForm">
        <input type="text" placeholder="username" id="name"></input>
        <button type="submit" id="userNameBtn">Log in</button>
    </form>
</div>
  </body>
</html>
